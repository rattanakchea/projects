<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Rattanak Chea - Full Stack Developer - Project Listing and Favorite Plugins">
	<meta name="author" content="Rattanak Chea">
	<title>Rattanak - Projects</title>
	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/simple-sidebar.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    	<!-- projects template -->
    	<script id="projects-template" type="text/x-handlebars-template">
    		{{#each this}}
    		<li><a href="{{links.demo}}" target="_blank">{{name}}</a></li>
    		{{/each}}
    	</script>
    	<!-- listing categories -->
    	<script id="categories-template" type="text/x-handlebars-template">
    		{{#each this}}
    		<li>
    			<a data-toggle="collapse" href="#{{this}}">{{this}}</a>
    			<ul class="collapse" id="{{this}}">
    			</ul>
    		</li>
    		{{else}}
    		<li>No content</li>
    		{{/each}}
    	</script>

    	<div id="wrapper">
    		<!-- Sidebar -->
    		<div id="sidebar-wrapper">

    			<ul class="sidebar-nav" id="categories-location">
    				<li class="sidebar-brand">
    					<a href="#" onclick="location.reload();">Projects List</a>
    				</li>
    			</ul>
    		</div>
    		<!-- /#sidebar-wrapper -->

    		<!-- Page Content -->
    		<style>
    			#plugins-content {
    				min-height: 800px;
    				/*height: 100%;*/
    				background: #FFF;
    				overflow: hidden;
    				/*position:absolute;
    				top:0;
    				left: 250px;
    				bottom:0;
    				right: 0;
    				z-index: 1;*/
    			}
    			#plugins-content iframe {
    				width: 100%;
    				height: 100%;
    				/*overflow: hidden;*/
    				border: none;
    				position: absolute; /*necessary*/
    			}
    		}
    	</style>
    	<div id="page-content-wrapper">
    		<div class="row">
    			<div class="col-lg-12">
    				<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
    			</div>
    		</div>

    		<div id="plugins-content" class="plugins-content">
    			<iframe src="default.html" frameborder="0"></iframe>
    		</div>
    	</div>
    	<!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/projectsByCat.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
